name: SplitterGuild 
description: Demonstrates splitting of messages using SplitterAgent
agents:
- id: SplitterAgent
  name: Purchase Order Splitter
  description: Splits a PurchaseOrderRequest into multiple ItemRequest messages using fixed_format and list splitter
  class_name: rustic_ai.core.agents.eip.splitter_agent.SplitterAgent
  additional_topics:
  - purchase_orders
  properties:
    format_selector:
      fixed_format: test_splitter_agent.ItemProcessingResult
      strategy: fixed
    splitter:
      field_name: items
      split_type: list
routes:
  steps:
    - agent: 
        name: Purchase Order Splitter
      message_format: test_splitter_agent.ItemProcessingResult
      destination:
        { topics: item_processing_results, recipient_list: [], priority: null }
      route_times: -1
